    const scale = 3
    const canvas = document.getElementById("canvas")
    canvas.width = 128*scale
    canvas.height = 32*scale
    const context = canvas.getContext("2d")
    let index = 0
    let selectedImage = idleImage
    let framesSinceKeyPress = 100000;
    let wantPrepFrame = true

    window.onkeypress = function() {
        framesSinceKeyPress = 0
    }

    function animate() {
        if (framesSinceKeyPress <= 1) {
            if (wantPrepFrame) {
                selectedImage = prepImage
            } else {
                selectedImage = tapImage
            }
            wantPrepFrame = false
        } else {
            selectedImage = idleImage
            wantPrepFrame = true
        }
        framesSinceKeyPress++

        index %= selectedImage.length;
        const frame = selectedImage[index]
        index++

        let x = 0
        let y = 0

        for (const byte of frame) {
            for (let j = 0; j < 8; j++) {
                const bit = (byte >> j) & 1

                if (bit == 1) {
                    context.fillStyle = "black"
                } else {
                    context.fillStyle = "white"
                }

                context.fillRect(scale*x, scale*(y+j), scale, scale)
            }
            x++
            if (x >= 128) {
                x = 0
                y += 8
            }
        }
    }

    setInterval(animate, 100)
